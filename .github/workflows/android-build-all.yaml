    tags:
      - 'v*'

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: ðŸ› ï¸ æ£€å‡ºä»£ç ä»“åº“
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: â˜• è®¾ç½® JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: ðŸ“¦ å®‰è£…ç³»ç»Ÿä¾èµ–
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libc6-dev \
            clang llvm libclang-dev \
            protobuf-compiler unzip

      - name: ðŸ¤– è®¾ç½® Android SDK (NDK 28.2)
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '28.2.13676358'
          cmake-version: '3.22.1'

      - name: ðŸ¦ å®‰è£… Flutter 3.38.4
        run: |
          git clone https://github.com/flutter/flutter.git --branch 3.38.4 $HOME/flutter --depth 1
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          chmod +x $HOME/flutter/bin/flutter
          flutter --version

      # âœ… å¼ºåˆ¶ Gradle 8.11ï¼ˆåŒ¹é… AGP 8.9.1ï¼‰
      - name: âš™ï¸ å‡çº§ Gradle Wrapper
        run: |
          sed -i 's|distributionUrl=.*|distributionUrl=https\\://services.gradle.org/distributions/gradle-8.11-all.zip|' android/gradle/wrapper/gradle-wrapper.properties
          cat android/gradle/wrapper/gradle-wrapper.properties

      - name: ðŸ¦€ è®¾ç½® Rust å·¥å…·é“¾ 1.89.0
        run: |
          chmod +x $GITHUB_WORKSPACE/scripts/install_rust.sh
          $GITHUB_WORKSPACE/scripts/install_rust.sh

      - name: ðŸŽ¯ é…ç½® Rust ç›®æ ‡æž¶æž„
        run: |
          rustup target add armv7-linux-androideabi
          rustup target add aarch64-linux-android
          rustup target add x86_64-linux-android

      - name: ðŸ¦€ å®‰è£… cargo-ndk
        run: |
          cargo install cargo-ndk

      - name: ðŸ”§ è®¾ç½® bindgen çŽ¯å¢ƒå˜é‡
        run: |
          echo "BINDGEN_EXTRA_CLANG_ARGS=-I/usr/include -I/usr/include/x86_64-linux-gnu" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=/usr/lib/x86_64-linux-gnu" >> $GITHUB_ENV

      - name: ðŸ“š å®‰è£… Flutter ä¾èµ–
        run: |
          flutter pub get

      - name: ðŸ” è®¾ç½®ç­¾åé…ç½®
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

          cat > android/key.properties <<EOF
          storeFile=upload-keystore.jks
          keyAlias=${{ secrets.KEY_ALIAS }}
          storePassword=${{ secrets.STORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

          ls -la android/key.properties
          ls -la android/app/upload-keystore.jks

      - name: ðŸ› ï¸ æž„å»º Universal APKï¼ˆå…¨æž¶æž„ï¼‰
        run: |
          flutter clean
          cd rust && cargo clean && cd ..
          flutter build apk --release

      - name: ðŸ“¤ ä¸Šä¼  Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: astral-universal-apk
